<div class="calendar">
  <div class="header">
    <button (click)="previousWeek()">Previous Week</button>
    <h2>Weekly Calendar</h2>
    <button (click)="nextWeek()">Next Week</button>
  </div>
  <table>
    <thead>
    <tr>
      <th></th>
      <th *ngFor="let date of weekDates" class="date-header">
       {{date | date: 'MMM'}} {{ date | date: 'EEE' }} {{ date | date: 'd' }}
      </th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let hour of hours; let i = index">
      <tr>
        <td >{{ hour }}</td>
        <td *ngFor="let date of weekDates" (click)="showAddEventModal(date, hour)">
          <div class="event-container">
            <div
              class="event"
              *ngFor="let event of getEventsForDateAndHour(date, i)"

              [style.height]="calculateEventHeight(event.startTime, event.endTime)"
              >
              {{ event.name }}
            </div>
          </div>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>

<!--{{callmelol()}}-->

<!-- Add Event Modal -->
<h3>Add Event</h3>
<form (ngSubmit)="addEvent(form.value.title, form.value.date, form.value.hour, form.value.endHour)" #form="ngForm">
  <input type="text" name="title" ngModel placeholder="Event Title" required>
  <input type="date" name="date" ngModel required>
  <select name="hour" ngModel required>
    <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
  </select>
  <select name="endHour" ngModel required>
    <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
  </select>
  <button type="submit">Add</button>
</form>

<div class="button-container">
  <button [routerLink]="['/addActivity']">Add event</button>
</div>

<h3>Events</h3>
<ul>
  <li *ngFor="let event of events">
    {{ event.name }} - {{ event.date | date: 'EEEE, MMM d' }} - {{ event.startTime }} to {{ event.endTime }}
  </li>
</ul>
