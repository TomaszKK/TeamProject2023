
<div class="modal">
  <h3>Add Event</h3>
  <form (ngSubmit)="addEvent(form.value.title, form.value.date, form.value.description, form.value.place,form.value.category ,form.value.hour, form.value.endHour)" #form="ngForm">
    <div class="form-group">
      <label for="title">Event Title</label>
      <input type="text" name="title" id="title" ngModel required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" name="date" id="date" ngModel required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="description" name="description" id="description" ngModel required>
    </div>
    <div class="form-group">
      <label for="place">Place</label>
      <input type="place" name="place" id="place" ngModel required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select name="category" id="category" ngModel required>
        <option value="" disabled selected>Select a category</option>
        <option value="Lecture">Lecture</option>
        <option value="Tutorial">Tutorial</option>
        <option value="Lab">Lab</option>
        <option value="Casual">Casual</option>
        <option value="SchoolEvent">SchoolEvent</option>
      </select>
    </div>
    <div class="form-group">
      <label for="hour">Start Hour</label>
      <select name="hour" id="hour" ngModel required>
        <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="endHour">End Hour</label>
      <select name="endHour" id="endHour" ngModel required>
        <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
      </select>
    </div>
    <div class="button-container">
      <button type="submit">Add</button>
      <button [routerLink]="['/calender']">Cancel</button>
    </div>
  </form>

<h3>Events</h3>
<ul>
  <li *ngFor="let event of events">
    {{ event.name }} - {{ event.date | date: 'EEEE, MMM d' }} - {{ event.startTime }} to {{ event.endTime }}
  </li>
</ul>
</div>
