<!-- Add Event Modal -->
<div class="modal">
  <h3>Add Event</h3>
  <form (ngSubmit)="addEvent(form.value.title, form.value.date, form.value.hour, form.value.endHour)" #form="ngForm">
    <div class="form-group">
      <label for="title">Event Title</label>
      <input type="text" name="title" id="title" ngModel required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" name="date" id="date" ngModel required>
    </div>
    <div class="form-group">
      <label for="hour">Start Hour</label>
      <select name="hour" id="hour" ngModel required>
        <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="endHour">End Hour</label>
      <select name="endHour" id="endHour" ngModel required>
        <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
      </select>
    </div>
    <div class="button-container">
      <button type="submit">Add</button>
      <button [routerLink]="['/calender']">Cancel</button>
    </div>
  </form>

<h3>Events</h3>
<ul>
  <li *ngFor="let event of events">
    {{ event.title }} - {{ event.date | date: 'EEEE, MMM d' }} - {{ event.startHour }} to {{ event.endHour }}
  </li>
</ul>
</div>
